<header class="fixed-top" *ngIf="(user$ | async) as user; else noHeader">
  <nav class="navbar navbar-light bg-white">

    <a class="navbar-brand">OneExpense</a>
    <div>
      <i class="fa fa-user-circle mr-1"></i>
      <a class="mr-1">{{ user.email }}</a>
      <button class="btn btn-primary btn-sm" (click)="logout()">logout </button>
    </div>
    
    </nav>
  </header>
  <ng-template #noHeader></ng-template>
